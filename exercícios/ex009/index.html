<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>
<body>
    <h1>Working with lists</h1>
    <h2>Ordered Lists</h2>
    <ol type="1"> <!-- 1 A a I i-->
        <li>Wake up</li>
        <li>Call John</li>
        <li>Have breakfast</li>
        <li>Brush your teeth</li>
        <li>Go to college</li>
        <li>Lunch</li>
        <li>Go to work</li>
        <li>Back to home</li>
        <li>Dinner</li>
        <li>Sleep</li>
    </ol>
    <h2>Unordered Lists</h2>
    <ul type="square"> <!-- disc circle square -->
        <li>Bread
        <li>Milk
        <li>Tomate
        <li>Butter
        <li>Rice
        <li>Beans
    </ul>

</body>
</html>
