<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <title>Videos with HTML 5</title>
</head>
<body>
    <h1>Inserting locally hosted videos</h1>
    <p>This video is hosted in my own server</p>
    <video width="560" poster="images/wave.jpg" controls autoplay loop>
        <source src="media/Myvideo.mp4" type="video/mp4">
        <source src="media/Myvideo.webm" type="video/webm">
        <source src="media/Myvideo.ogv" type="video/ogg">
        <p>Your browser does not support the video element.</p><a href="media/Myvideo.mp4">Click here to download the video</a>
    </video>

    <h1>Inserting YouTube videos</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/jPWsBuiy1rE?si=24dISpe7RGwqyP23" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

    <h1>Inserting Vimeo videos</h1>
    <iframe src="https://player.vimeo.com/video/191487706?badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write; encrypted-media; web-share" referrerpolicy="strict-origin-when-cross-origin" title="Animation Demo Reel"></iframe>
</body>
</html>
